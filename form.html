<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Itpln</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/itpln.jpg') no-repeat center center/cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-bottom: 20px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: hsl(199, 91%, 66%);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #8ae4f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LOGIN</h2>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Nama" required><br>
            <input type="text" id="nim" placeholder="NIM" required><br>
            <input type="text" id="jurusan" placeholder="Jurusan" required><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    
    <script>
        function submitForm() {
            window.location.href = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaTF0NGRkenh0aWlwZmNxcnl3em1ic3NkeXc4OWFtZXlpanJmMnc0MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QAYo9Pl0scAagBwNPS/giphy.gif";
        }
    </script>
</body>
</html>
